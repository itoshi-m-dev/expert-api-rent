spring:
  application:
    name: lowbudget-api

  datasource:
    url: jdbc:postgresql://lowbudgetdb:5432/empresapequena
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true